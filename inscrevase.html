<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragRace Brasil</title>

    <script src="https://kit.fontawesome.com/1c15065818.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">



</head>
<body>
    <div class="container">
    <header class="header">
        <img src="imagens/Drag_Race_Brasil.png" class="header_logo" alt="" href="index.html">
        <nav class="header_nav">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="#">episódios</a></li>
                <li><a href="inscrevase.html">inscreva-se</a></li>
            </ul>
        </nav>
    </header>
    
        
    <main>

        <form action="">

            <legend class="titulo">inscreva-se</legend>
            <fieldset class="formulario">
                <label for="nome" class="subtitulo">Nome</label>
                <input type="text" id="nome" name="nome" minlength="4" maxlength="35" required autofocus>

                <label for="idade" class="subtitulo">Idade</label>
                <input type="number" id="idade" name="idade" min="18" max="100" required placeholder="18">

                <label for="endereco" class="subtitulo">Endereço</label>
                <input type="text" name="endereco" id="endereco" minlength="4" maxlength="40" placeholder="Rua Drag, nº1, Bairro Queen, Drag Race - Brasil" required>

                <label for="email" class="subtitulo">E-mail</label>
                <input type="email" name="email" id="email" placeholder="dragnumero1@dragrace.br" required>

                <label for="senha" class="subtitulo">Senha</label>
                <input type="password" name="senha" id="senha" minlength="4" maxlength="20" required>

                <label for="texto" class="subtitulo">Por que você deve ser a próxima drag super star do brasil?</label>
                <textarea name="texto" id="texto" cols="30" rows="5" required minlength="20" maxlength="500"></textarea>

                <div class="button">
                    <input type="submit" class="btn1" value="ENVIAR">
                    <input type="reset" class="btn2" value="LIMPAR">
                </div>
            </fieldset>

        </form>

    </main>

    </div>
    
    <footer>
        <p>&copy; Drag Race Basil: Todos os direitos reservados Paramount&plus; e MTV Brasil</p>
        <p>Site fan-made desenvolvido por Nycollas Kaíque</p>
    </footer>
    
</body>
</html>
